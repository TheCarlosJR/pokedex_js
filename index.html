<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex JS</title>
    <!-- mantem compatibilidade entre navegadores fazendo um estilo universal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fonte roboto do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- arquivo css local customizado -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/poketypes.css">
</head>
<body>
    <section class="content">
        <!-- Titulo -->
        <div class="page_title">
            <h1>Pokedex JS</h1>
            <button id="btn_showsearch" class="icon_btn">
                <img src="assets/img/icons8-pesquisar-96.png" />
            </button>
        </div>
        <div id="obj_search_line" class="search_line content_hide_space">
            <div class="search_bar">
                <input type="text" id="edit_search"></input>
                <button id="btn_search">GO</button>
            </div>
            <div class="search_opt">
                <div>
                    <input id="rd_search_name" type="radio" name="rd_search" value="psname" checked />
                    <label for="psname">Name</label>
                </div>
                <div>
                    <input id="rd_search_type" type="radio" name="rd_search" value="pstype" />
                    <label for="pstype">Type</label>
                </div>
            </div>
        </div>
        <!-- Paginacao -->
        <div class="page_nav">
            <button id="btn_prev_pg" class="icon_btn content_hide_space">
                <img src="assets/img/icons8-voltar-96.png" />
            </button>
            <button id="btn_home_pg" class="icon_btn content_hide_space">
                <img src="assets/img/icons8-homepage-96.png" />
            </button>
            <button id="btn_next_pg" class="icon_btn content_hide_space">
                <img src="assets/img/icons8-avancar-96.png" />
            </button>
        </div>
        <!-- Icone de carregamento -->
        <div id="loadbox" class="load_show">
            <img src="/assets/img/loading.gif" />
        </div>
        <ol id="pokemons">
            <!-- pokemons sao inseridos aqui -->
        </ol>
        <!-- Paginacao -->
        <div class="page_nav2">
            <button id="btn_prev_pg2" class="icon_btn content_hide_space">
                <img src="assets/img/icons8-voltar-96.png" />
            </button>
            <button id="btn_home_pg2" class="icon_btn content_hide_space">
                <img src="assets/img/icons8-homepage-96.png" />
            </button>
            <button id="btn_next_pg2" class="icon_btn content_hide_space">
                <img src="assets/img/icons8-avancar-96.png" />
            </button>
        </div>
        <div class="icons8_line">
            Icons resources from <a target="_blank" href="https://www.icons8.com.br">Icons8</a>
        </div>
    </section>
    
    <script src="/assets/js/poke_model.js"></script>
    <script src="/assets/js/poke_api.js"></script>
    <script src="/assets/js/pg_index.js"></script>
</body>
</html>
